        <!-- downloads -->
        <script>
            var downloadsChartOptions = {
                series: [634, 654, 12343, 565, 898, 443, 85, 9, 231, 1265],
                chart: {
                    type: 'donut',
                    height: 520,
                    width: 520,
                    toolbar: {
                        show: true,
                        offsetX: 0,
                        offsetY: 0,
                        tools: {
                            download: "<i class='material-icons'>more_vert</i>",
                        }
                    }
                },
                labels: ['الفصل 1', 'الفصل 2', 'الفصل 3', 'الفصل 4', 'الفصل 5', 'الفصل 6', 'الفصل 7', 'الفصل 8', 'الفصل 9', 'الفصل 10'],
                responsive: [{
                    breakpoint: 1450,
                    options: {
                        chart: {
                            width: 450
                        },
                        legend: {
                            position: 'left'
                        }
                    }
                },
                {
                    breakpoint: 1199,
                    options: {
                        chart: {
                            width: 300
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }],
                colors: ['#30461E', '#517632', '#72A410', '#A1C384', '#D3E3C6', '#19364B', '#2B5C7F', '#3980B3', '#7CABCC', '#C3D8E7'],
                legend: {
                    position: 'left',
                    formatter: function (seriesName, opts) {
                        return seriesName + " ( " + opts.w.globals.series[opts.seriesIndex] + ")";
                    },
                    markers: {
                        shape: 'square',
                        size: 7
                    }
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    show: false
                },
                plotOptions: {
                    pie: {
                        donut: {
                            labels: {
                                show: true,
                                total: {
                                    show: true,
                                    label: '',
                                }
                            }
                        }
                    }
                },
            }

            const downloadsChart = new ApexCharts(document.querySelector("#downloadsChart"), downloadsChartOptions);
            downloadsChart.render();
        </script>
